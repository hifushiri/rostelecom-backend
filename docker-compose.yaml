version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/rostelecom
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app  # Mount for development (reload on code changes)
    command: >
      sh -c "until pg_isready -h db -U user -d postgres; do
        echo 'waiting for postgresql to be ready...';
        sleep 2;
      done &&
      psql -h db user -d postgres -c 'CREATE DATABASE rostelecom;' || true &&
      prisma db push --schema=app/database/schema.prisma &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=rostelecom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rostelecom"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: